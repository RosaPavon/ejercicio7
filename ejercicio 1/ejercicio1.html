    <title>Ejercicio1</title>

<body>
    <script>
       let nom=parseInt(window.prompt("Escribe un número"))
       let nom2= parseInt(window.prompt("Escribe otro número"))
       console.log (nom + nom2)
       console.log (nom - nom2)
       console.log (nom * nom2)
       console.log ((nom + nom2)/2)
       if (nom < nom2)
        {
           console.log (`${nom}  es menor que ${nom2}`)
       }
        else if (nom > nom2)
        {
           console.log (`${nom2} es menor que ${nom}`)
       }
       else{
           console.log('Los dos números son iguales')
       }

       if (nom < nom2)
        {
           console.log (`${nom}  es mayor que ${nom2}`)
       }
       else if (nom > nom2)
        {
           console.log (`${nom2} es mayor que ${nom}`)
       }
       else{
           console.log('Los dos números son iguales')
       }


       
    </script>
    
</body>
