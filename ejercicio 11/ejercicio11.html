<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio11</title>
</head>
<body>
    <script>
       let num1= parseInt(window.prompt("Escribe un número entre 25 y 75"))
       let num2= parseInt(window.prompt("Escribe un número entre 25 y 75"))
       let dig1= parseInt((num1%100/10))//primer digito del primer numero
       let dig2= parseInt(num1%10)//segundo digito del primer numero
       let dig3= parseInt((num2%100/10))//primer digito del segundo numero
       let dig4= parseInt(num2%10)//segundo digito del segundo numero
       if(dig1===dig3){
           console.log(`${dig1} y ${dig3} son iguales`)
       }
       else if(dig2===dig4){
           console.log(`${dig2} y ${dig4} son iguales`)
       }
       else {
           console.log("ninguno de los digitos coincide")
       }



    </script>

</body>
</html>
