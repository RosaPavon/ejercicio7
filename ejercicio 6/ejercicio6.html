<body>
    <script>
       let num= parseInt(window.prompt("Escribe un número"))
       let cuadrado=num*num
       let cubo=num*num*num

       if (num<1){
           console.log("El número es demasiado poqueño")
       }
       else{
           console.log(`El cuadrado del número es ${cuadrado} y el cubo es ${cubo}`)
       }
    </script>
    
</body>
