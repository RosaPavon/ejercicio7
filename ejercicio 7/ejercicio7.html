<body>
    <script>
       let numerador= parseInt(window.prompt("Escribe un numerador"))
       let denominador= parseInt(window.prompt("Escribe un denominador"))

           console.log(numerador/denominador)
       }
       else{
           console.log("No se puede dividir por 0")
       }


    </script>
